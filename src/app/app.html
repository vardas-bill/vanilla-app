<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar >
      <ion-title class=""></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="">
    <ion-list class="">

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="">

        <ion-icon [name]="p.icon" class="sidemenu-icon"></ion-icon>

        {{p.title}}

      </button>

      <button menuClose ion-item (click)="logout()" class="">
        <ion-icon ios="ios-close"></ion-icon>
        LOGOUT
      </button>

    </ion-list>

    <br />

    <div class="version-number">V:{{appVersionNumber}}</div>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
