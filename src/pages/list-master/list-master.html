<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <div *ngIf="hasDataItems">
      <ion-item-sliding *ngFor="let item of dataItems; let i = index">
        <button ion-item (click)="openItem(item, itemImage[i])">
          <ion-avatar item-left>
            <div *ngIf="itemImage[i].type == 'PHOTO'">
              <img [src]="itemImage[i].media">
            </div>
          </ion-avatar>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </button>

        <ion-item-options *ngIf="userIsAdmin">
          <button ion-button color="danger" (click)="deleteItem(item._id)">
            DELETE
          </button>
          <button ion-button color="secondary" (click)="editItem(item._id)">
            EDIT
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </div>
