<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon class="menu-icon" name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="page-title">{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <div>
    <ion-card *ngFor="let item of dataItems; let i = index">

      <ion-item>
        <ion-avatar item-left>
          <div *ngIf="itemImage[i].type == 'PHOTO'">
            <img [src]="itemImage[i].media">
          </div>
        </ion-avatar>
        <h2>{{item.title}}</h2>
        <p>{{item.updated}}</p>
      </ion-item>

      <img [src]="itemImage[i].media">

      <ion-card-content>
        <p>{{item.description}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-left>
            <ion-icon name='thumbs-up'></ion-icon>
            12 Likes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-left>
            <ion-icon name='text'></ion-icon>
            4 Comments
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
