<ion-content class="content-background">
  <div class="background">
    <div class="top-row-container">
      <div (click)="goto(0)" class="top-category"
           [style.backgroundColor]="majorCategoryButton[0].backgroundColor"
           [style.color]="majorCategoryButton[0].textColor"
           [style.backgroundImage]="'url(' + majorCategoryButton[0].image + ')'">
        {{majorCategoryButton[0].name}}
      </div>
    </div>
    <div class="middle-row-container">
      <div (click)="goto(1)" class="left-category"
           [style.backgroundColor]="majorCategoryButton[1].backgroundColor"
           [style.color]="majorCategoryButton[1].textColor"
           [style.backgroundImage]="'url(' + majorCategoryButton[1].image + ')'">
        {{majorCategoryButton[1].name}}
      </div>
      <div (click)="goto(2)" class="middle-category"
           [style.backgroundColor]="majorCategoryButton[2].backgroundColor"
           [style.color]="majorCategoryButton[2].textColor"
           [style.backgroundImage]="'url(' + majorCategoryButton[2].image + ')'">
        {{majorCategoryButton[2].name}}
      </div>
      <div (click)="goto(3)" class="right-category"
           [style.backgroundColor]="majorCategoryButton[3].backgroundColor"
           [style.color]="majorCategoryButton[3].textColor"
           [style.backgroundImage]="'url(' + majorCategoryButton[3].image + ')'">
        {{majorCategoryButton[3].name}}
      </div>
    </div>
    <div class="bottom-row-container">
      <div (click)="goto(4)" class="bottom-category"
           [style.backgroundColor]="majorCategoryButton[4].backgroundColor"
           [style.color]="majorCategoryButton[4].textColor"
           [style.backgroundImage]="'url(' + majorCategoryButton[4].image + ')'">
        {{majorCategoryButton[4].name}}
      </div>
    </div>
  </div>
</ion-content>
